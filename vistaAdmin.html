<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="crudAdmin">
    <div id="modalProducto" class="modal">
      <div class="modal-contenido">
        <span class="cerrar" onclick="cerrarModal()">&times;</span>
        <div id="box">
          <form action="" id="adminAgregar" class="formulario">
            <h2>Agregar nuevo producto</h2>
            <p>Para agregar un nuevo producto al catálogo llene el siguiente formulario</p>
            <input type="text" name="" id="title" placeholder="Título">
            <input type="text" name="" id="description">
            <input type="number" name="" id="price" placeholder="Precio">
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
      <script src="admin.js"></script>
    </div>
    <h2>Listado de Productos</h2>

    <table class="tabla-productos">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Imagen</th>
          <th>Categoría</th>
          <th>Precio</th>
          <th>Estado</th>
          <th id="agregar-mas">
            <button class="btn btn-success">
               <i class="bi bi-plus icono-plus" onclick="abrirModal()" title="Agregar nuevo producto"></i>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="nombreProducto">MTR Pro</td>
          <td>
            <div id="imgProduc" class="img-placeholder"><img src="imagenes/bicicletamtb1.jpg" alt="img progucto">
            </div>
          </td>
          <td>
            <select class="categoria" onchange="mostrarInput(this)">
              <option value="bicicletas">Bicicletas</option>
              <option value="accesorios">Accesorios</option>
              <option value="repuestos">Repuestos</option>
              <option value="otra">➕ Otra...</option>
            </select>
            <!-- input oculto -->
            <div class="input-nueva-cat">
              <input type="text" placeholder="Nueva categoría" />
              <button class="btn-agregar" onclick="agregarCategoria(this)">Agregar</button>
            </div>
          </td>
          <td>$12.890</td>
          <td><span class="estado disponible">Disponible</span></td>
          <td><button class="btn-editar"><i class="bi bi-pencil"></i></button></td>
        </tr>
        <tr>
          <td>Lorem Ipsum</td>
          <td>
            <div class="img-placeholder"></div>
          </td>
          <td>
            <select class="categoria" onchange="mostrarInput(this)">
              <option value="bicicletas">Bicicletas</option>
              <option value="accesorios">Accesorios</option>
              <option value="repuestos">Repuestos</option>
              <option value="otra">➕ Otra...</option>
            </select>
            <!-- input oculto -->
            <div class="input-nueva-cat">
              <input type="text" placeholder="Nueva categoría" />
              <button class="btn-agregar" onclick="agregarCategoria(this)">Agregar</button>
            </div>
          </td>
          <td>$12.890</td>
          <td><span class="estado disponible">Disponible</span></td>
          <td><button class="btn-editar"><i class="bi bi-pencil"></i></button></td>
        </tr>
        <tr>
          <td>Lorem Ipsum</td>
          <td>
            <div class="img-placeholder"></div>
          </td>
          <td>Lorem Ipsum</td>
          <td>$12.890</td>
          <td><span class="estado disponible">Disponible</span></td>
          <td><button class="btn-editar"><i class="bi bi-pencil"></i></button></td>
        </tr>
      </tbody>
    </table>

    <!-- paginación -->
    <div class="paginacion">
      <button>&lt;</button>
      <button class="activo">1</button>
      <button>2</button>
      <button>3</button>
      <button>&gt;</button>
    </div>
  </section>
  <script src="funcionesboton.js"></script>
</body>

</html>
