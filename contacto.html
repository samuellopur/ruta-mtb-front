<!DOCTYPE html>
<html lang="es-CO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="app/script.js" defer></script>
    <script src="app/carrito.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Contacto</title>
    
</head>

<body class="mtbContacto">
    <div id="mtbNavbar"></div>
    
    <main class="row m-0 g-3 mtbContactoPage">

        <div class="div-titulo" id="titulo-contacto">
            <div class="col">
                <h1 class="text-center fw-bold pt-4 borde-texto">Contáctanos</h1>
            </div>
        </div>

        <article class="mtbCardExample col-md-6 p-5" >
            <h2 class="text-center fw-bold borde-texto">¿Cómo podemos ayudarte?</h2>
            <img src="img/RUTAMTB_SLOGAN.png" alt="Logo RutaMTB">
            <br>
            <p class="borde-texto">Si eres cliente actual de RutaMTB, comunícate con nuestro equipo de soporte técnico a través de tu
                cuenta, para obtener el servicio más rápido. O llena el siguiente formulario, te responderemos lo
                más pronto posible.</p>
        </article>

        
            <form class="mtbCardExample col-md-6 p-5" action="https://formspree.io/f/xwpqwgbk" method="POST" id="form-contacto">
                <h2 class="text-center fw-bold">Formulario</h2>
                <div class="mb-3">
                    <label for="name" class="form-label borde-texto">¿Cuál es tu nombre?</label>
                    <input type="text" class="form-control" id="name" name="nombre" placeholder="Nombre Ejemplo" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label borde-texto">¿Cuál es tu correo electrónico? </label>
                    <input type="email" class="form-control" id="email" name="correo" placeholder="nombre@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Ingresa tu número de contacto </label>
                    <input type="tel" class="form-control" id="phone" name="telefono" pattern="[0-9]{10}" placeholder="+57 (300) 000 0000">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Introduce tu mensaje</label>
                    <textarea class="form-control" id="message" name="mensaje" rows="6" required></textarea>
                </div>
                <button type="submit" class="mtbSmallButton d-flex justify-content-end">Enviar<i class="bi bi-send ps-2"></i></button>
            </form>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>
        // Inicializa EmailJS con tu Public Key
        (function(){
            emailjs.init('bOqpbX36RcvDJzU-O');
        })();

        function enviarCorreo(serviceID, templateID, templateParams) {
            return emailjs.send(serviceID, templateID, templateParams)
                .then(function(response) {
                    console.log('Correo enviado con éxito!', response.status, response.text);
                    Swal.fire({
                        icon: 'success',
                        title: '¡Correo enviado!',
                        text: 'Tu mensaje fue enviado correctamente. Pronto te contactaremos.',
                        confirmButtonText: 'Aceptar'
                    });
                }, function(error) {
                    console.error('Error al enviar el correo:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error al enviar',
                        text: 'Hubo un error al enviar el correo. Por favor, intenta de nuevo más tarde.',
                        confirmButtonText: 'Aceptar'
                    });
                });
        }

        document.getElementById('form-contacto').addEventListener('submit', function(e) {
            e.preventDefault();
            // Obtén los datos del formulario
            const nombre = document.getElementById('name').value;
            const correo = document.getElementById('email').value;
            const telefono = document.getElementById('phone').value;
            const mensaje = document.getElementById('message').value;

            // Crea el objeto con los parámetros que espera tu plantilla de EmailJS
            const templateParams = {
                nombre: nombre,
                correo: correo,
                telefono: telefono,
                mensaje: mensaje
            };

            // Llama a la función para enviar el correo
            const SERVICE_ID = 'service_u62ecnf';
            const TEMPLATE_ID = 'template_xp1xp98';
            enviarCorreo(SERVICE_ID, TEMPLATE_ID, templateParams);
        });
    </script>
</body>

</html>
