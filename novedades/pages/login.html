<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta MTB - Inicio</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
    <script src="../app/script.js" type="module" defer></script>
</head>
<body>
    
    <nav id="mtbNav" class="mtbNav mtbBackgroundWhite"></nav>
    <main class="mtbMain">
        <div class="mtbLoginPanel">
            <div class="mtbLoginPanelSection1">
                <h2>Inicia sesión</h2>
                <p class="mtbLoginWelcome">Empecemos esta gran aventura</p>
            </div>
            <div class="mtbLoginPanelSection2">
                <form id="mtbLoginForm" class="mtbLoginForm">
                    <input type="text" name="mail" id="#" placeholder="Correo electrónico">
                    <input type="password" name="pass" id="#" placeholder="Contraseña">
                    <div class="g-recaptcha" data-sitekey="6LcREa8rAAAAAAbobuz8FGo9BVKJznZjycCgOfNX" data-action="LOGIN"></div>
                    <button>Iniciar sesión</button>
                    <p>¿No tienes cuenta? <a href="#">Regístrarse</a></p>
                    <p><a href="#">¿Olvidaste tu contraseña?</a></p>

                    <input type="text" name="mail" id="#" placeholder="Nombre">
                    <input type="text" name="mail" id="#" placeholder="Apellido">
                    <input type="text" name="mail" id="#" placeholder="Correo electrónico">
                    <input type="password" name="pass" id="#" placeholder="Contraseña">
                    <input type="password" name="pass" id="#" placeholder="Confirmar Contraseña">
                    <div class="g-recaptcha" data-sitekey="6LcREa8rAAAAAAbobuz8FGo9BVKJznZjycCgOfNX" data-action="LOGIN"></div>
                    <button>Registrarse</button>
                    <p>¿Ya tienes cuenta? <a href="#">Iniciar Sesión</a></p>
                </form>
            </div>
        </div>
    </main>

    <footer class="mtbFooter">

    </footer>

</body>
</html>
