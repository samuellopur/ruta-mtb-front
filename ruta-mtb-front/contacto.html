<body class="mtbContacto">
    <div id="mtbNavbar"></div>
    <div class="row m-0">
        <div class="col">
            <h1 class="text-center fw-bold pt-4 mtbColorBlanco">Contáctanos</h1>
        </div>
    </div>
    <main class="row m-0 g-3">

        <article class="mtbCardExample col-md-6 p-5" >
            <h2 class="text-center fw-bold">¿Cómo podemos ayudarte?</h2>
            <br>
            <p>Si eres cliente actual de RutaMTB, comunícate con nuestro equipo de soporte técnico a través de tu
                cuenta, para obtener el servicio más rápido. O llena el siguiente formulario, te responderemos lo
                más pronto posible.</p>
            <img src="imag/RUTAMTB_SLOGAN.png" alt="Logo RutaMTB">
        </article>

        
            <form id="contactForm" class="mtbCardExample col-md-6 p-5">
                <h2 class="text-center fw-bold">Formulario</h2>
                <div class="mb-3">
                    <label for="name" class="form-label">¿Cuál es tu nombre?</label>
                    <input type="text" class="form-control" id="name" name="nombre" placeholder="Nombre Ejemplo"
                        required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">¿Cuál es tu correo electrónico? </label>
                    <input type="email" class="form-control" id="email" name="correo" placeholder="nombre@ejemplo.com"
                        required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Ingresa tu número de contacto </label>
                    <input type="tel" class="form-control" id="phone" name="telefono" pattern="[0-9]{10}"
                        placeholder="+57 (300) 000 0000">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Introduce tu mensaje</label>
                    <textarea class="form-control" id="message" name="mensaje" rows="6" required></textarea>
                </div>
                <button type="submit" class="d-flex justify-content-end">Enviar<i class="bi bi-send ps-2"></i></button>
            </form>
        
    </main>

        <!-- EmailJS SDK -->

            // Escucha el envío del formulario
            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // Obtén los datos del formulario
                const nombre = document.getElementById('name').value;
                const correo = document.getElementById('email').value;
                const telefono = document.getElementById('phone').value;
                const mensaje = document.getElementById('message').value;

                // Crea el objeto con los parámetros que espera tu plantilla de EmailJS
                const templateParams = {
                    nombre: nombre,
                    correo: correo,

                    mensaje: mensaje
                };
