<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="mtbNavbar"></div>
  <section class="crudAdmin">
    <div id="box">
      <h2>Agregar nuevo producto</h2>
      <p>Para agregar un nuevo producto al catálogo llene el siguiente formulario</p>
      <form action="" id="adminAgregar" class="formulario">
        <label for="#">Ingrese Nombre de Producto</label>
        <input type="text" name="" id="title" placeholder="Ej: Casco, Bicicleta">
        <label for="#">Ingrese Descripción</label>
        <input type="text" name="" id="description" placeholder="Máximo 10 palabras">
        <label for="#">Ingrese Precio</label>
        <input type="number" name="" id="price" placeholder="Ej: 10, 20000">
        <button type="submit">Enviar</button>
      </form>
      <script src="admin.js" defer></script>
    </div>
    <h2>Listado de Productos</h2>

    <table class="tabla-productos">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Imagen</th>
          <th>Categoría</th>
          <th>Precio</th>
          <th>Estado</th>
          <th id agregar mas><i class="bi bi-pencil"></i></th>
        </tr>
      </thead>
      <tbody id="tbody">
       
    
      </tbody>
    </table>

    <!-- paginación -->
    <div class="paginacion">
      <button>&lt;</button>
      <button class="activo">1</button>
      <button>2</button>
      <button>3</button>
      <button>&gt;</button>
    </div>
  </section>
</body>

</html>
